<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@300;400;700&display=swap");
    </style>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">Todo App</header>

      <div class="inputField">
        <input
          type="text"
          class="input"
          id="input"
          placeholder="Enter your task"
        />
        <button class="addBtn" id="addBtn" onclick="addItem()">+</button>
        <div id="error"></div>
      </div>
      <ul class="ul" id="ul"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
